<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | Weatherly</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous">
    document.addEventListener('DOMContentLoaded', async function() {
  const token = localStorage.getItem('jwt');
  if (!token) { window.location = 'login.html'; return; }

  const res = await fetch('http://localhost:5000/api/auth/profile', {
    headers: { 'Authorization': `Bearer ${token}` }
  });
  if (res.ok) {
    const data = await res.json();
    document.getElementById('userName').innerText = data.name;
    // ... update avatar, savedCities etc.
  } else {
    window.location = 'login.html';
  }
});

// Logout
function logout() {
  localStorage.removeItem('jwt');
  window.location = 'login.html';
}

  </script>
</head>
<body>
  <nav class="app-nav">
    <a href="index.html" class="auth-btn-link">Home</a>
    <a href="login.html" class="auth-btn-link">Login</a>
    <a href="signup.html" class="auth-btn-link">Sign Up</a>
  </nav>
  <div class="profile-container" role="region" aria-label="User Profile">
    <div class="profile-card">
      <div class="profile-avatar-center">
        <img src="assets/default-avatar.png" alt="User avatar" class="nav-avatar"/>
      </div>
      <h2 id="userName" tabindex="0">Karan Rajput</h2>
      <ul id="savedCities" aria-label="Saved places">
        <li>Mumbai</li>
        <li>Pune</li>
      </ul>
      <a href="index.html" class="auth-btn-link" aria-label="Back to Home"><i class="fa-solid fa-arrow-left"></i> Home</a>
    </div>
  </div>
</body>
</html>
