<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | Weatherly</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="profile-container" role="region" aria-label="User Profile">
    <div class="profile-card">
      <img src="assets/default-avatar.png" alt="User avatar" class="profile-avatar"/>
      <h2 id="userName" tabindex="0">Karan Rajput</h2>
      <ul id="savedCities" aria-label="Saved places">
        <li>Mumbai</li>
        <li>Pune</li>
      </ul>
      <a href="index.html" class="auth-btn-link" aria-label="Back to Home"><i class="fa-solid fa-arrow-left"></i> Home</a>
    </div>
  </div>
</body>
</html>
