<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Weatherly</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="app-nav">
    <a href="index.html" class="auth-btn-link">Home</a>
    <a href="login.html" class="auth-btn-link">Login</a>
  </nav>
  <div class="auth-outer">
    <form class="auth-card" autocomplete="off" role="form" aria-label="Sign Up Form">
      <div class="login-avatar-center">
        <img src="assets/default-avatar.png" alt="User Avatar" class="nav-avatar">
      </div>
      <h2 class="auth-card-title">Create your Weatherly account</h2>
      <div class="input-row">
        <label for="signupName"><i class="fa-solid fa-user"></i></label>
        <input type="text" class="auth-input" id="signupName" aria-label="Name" placeholder="Name" required tabindex="0"/>
      </div>
      <div class="input-row">
        <label for="signupEmail"><i class="fa-solid fa-envelope"></i></label>
        <input type="email" class="auth-input" id="signupEmail" aria-label="Email" placeholder="Email" required tabindex="0"/>
      </div>
      <div class="input-row">
        <label for="signupPassword"><i class="fa-solid fa-lock"></i></label>
        <input type="password" class="auth-input" id="signupPassword" aria-label="Password" placeholder="Password" required tabindex="0"/>
        <span class="toggle-password" onclick="togglePassword('signupPassword', this)" tabindex="0" aria-label="Show/Hide Password">ğŸ‘ï¸</span>
      </div>
      <button type="submit" class="auth-submit-btn" tabindex="0">Sign Up</button>
      <div class="auth-switch">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>
  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (!input) return;
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "ğŸ™ˆ";
      } else {
        input.type = "password";
        el.textContent = "ğŸ‘ï¸";
      }
    }
  </script>
</body>
</html>
