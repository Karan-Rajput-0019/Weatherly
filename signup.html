<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Weatherly</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container auth-container">
    <h2 class="auth-title">Create Account</h2>
    <form class="auth-form" autocomplete="off">
      <div class="form-group">
        <label for="signup-name">Name</label>
        <input type="text" id="signup-name" class="input-box" placeholder="Enter your name" required/>
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" class="input-box" placeholder="Enter your email" required/>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" class="input-box" placeholder="Choose a password" required/>
      </div>
      <button type="submit" class="auth-btn">Sign Up</button>
      <p class="auth-footer">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</body>
</html>
