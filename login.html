<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Weatherly</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="auth-outer">
    <form class="auth-card" autocomplete="off" role="form" aria-label="Login Form">
      <h2 class="auth-card-title">Login to Weatherly</h2>
      <div class="input-row">
        <label for="loginEmail"><i class="fa-solid fa-envelope"></i></label>
        <input type="email" class="auth-input" id="loginEmail" aria-label="Email" placeholder="Email" required tabindex="0"/>
      </div>
      <div class="input-row">
        <label for="loginPassword"><i class="fa-solid fa-lock"></i></label>
        <input type="password" class="auth-input" id="loginPassword" aria-label="Password" placeholder="Password" required tabindex="0"/>
        <span class="toggle-password" onclick="togglePassword('loginPassword', this)" tabindex="0" aria-label="Show/Hide Password">ğŸ‘ï¸</span>
      </div>
      <button type="submit" class="auth-submit-btn" tabindex="0">Login</button>
      <div class="auth-switch">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
      <div class="back-home">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
      </div>
    </form>
  </div>
  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (!input) return;
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "ğŸ™ˆ";
      } else {
        input.type = "password";
        el.textContent = "ğŸ‘ï¸";
      }
    }
  </script>
</body>
</html>
