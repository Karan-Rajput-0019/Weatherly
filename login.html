<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Weatherly</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="auth-outer">
    <form class="auth-card" autocomplete="off">
      <h2 class="auth-card-title">Login to Weatherly</h2>
      <div class="input-row">
        <label><i class="fa-solid fa-envelope"></i></label>
        <input type="email" class="auth-input" placeholder="Email" required/>
      </div>
      <div class="input-row">
        <label><i class="fa-solid fa-lock"></i></label>
        <input type="password" class="auth-input" placeholder="Password" required/>
      </div>
      <button type="submit" class="auth-submit-btn">Login</button>
      <div class="auth-switch">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
      <div class="back-home">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
      </div>
    </form>
  </div>
</body>
</html>
