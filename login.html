<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Weatherly</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container auth-container">
    <h2 class="auth-title">Welcome Back!</h2>
    <form class="auth-form" autocomplete="off">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" class="input-box" placeholder="Enter your email" required/>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" class="input-box" placeholder="Enter your password" required/>
      </div>
      <button type="submit" class="auth-btn">Login</button>
      <p class="auth-footer">Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>
</body>
</html>
